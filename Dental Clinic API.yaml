components:
  schemas:
    Appointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        doctor:
          type: integer
        service:
          type: integer
        appointment_date:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/StatusEnum'
        status_display:
          type: string
          readOnly: true
        notes:
          type: string
      required:
      - appointment_date
      - doctor
      - id
      - service
      - status_display
    Banner:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        position:
          $ref: '#/components/schemas/PositionEnum'
        position_display:
          type: string
          readOnly: true
        image:
          type: string
          format: uri
        link_url:
          type: string
          format: uri
          maxLength: 200
      required:
      - id
      - image
      - position_display
      - title
    ContactRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 120
        phone:
          type: string
          maxLength: 30
        message:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - phone
